<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">            
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/JakIv.png" alt="Фото профиля" class="profile__avatar">
                    <div class="profile__item">
                        <div class="profile__header">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__text">Исследователь океана</p>   
                        </div>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                 </div>
                 <button class="profile__add-button" type="button"></button>
            </section>
            
            <section class="elements">
                <template id="element-template">
                    <div class="element">
                    <img class="element__img" src="" alt="">
                    <button class="element__button-del" type="button"></button>
                    <div class="element__block">
                        <h2 class="element__title"></h2>
                        <button class="element__button-like" type="button">
                        </button>
                    </div>
                </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile_edit" class="popup__form popup__form_edit">
                    <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
                    <input name="about" type="text" placeholder="О себе" class="popup__input popup__input_type_description">
                    <button class="popup__button-submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <button class="popup__button-close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="card_add" class="popup__form popup__form_add">
                    <input name="title" type="text" placeholder="Название" class="popup__input popup__input_type_title" required>
                    <input name="url" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" required>
                    <button class="popup__button-submit" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_img">
            <figure class="popup__container popup__container_type_img">
                <button class="popup__button-close" type="button"></button>
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="" class="popup__image">
                <figcaption class="popup__title popup__title_theme_dark">Карачаево-Черкессия</figcaption>
            </figure>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
