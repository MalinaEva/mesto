<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
</head>

<body>
<div class="page">
    <header class="header">
        <img alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <div class="profile__avatar">
                    <img alt="Фото профиля"
                         class="profile__avatar-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=">
                    <div class="profile__avatar-overlay">
                        <img alt="Редактировать" class="profile__avatar-edit-icon">
                    </div>
                </div>
                <div class="profile__item">
                    <div class="profile__header">
                        <h1 class="profile__title"></h1>
                        <p class="profile__text"></p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <template id="element-template">
                <div class="element">
                    <img alt="фото места" class="element__img" src="#">
                    <button class="element__button-del" type="button"></button>
                    <div class="element__block">
                        <h2 class="element__title"></h2>
                        <div class="element__like">
                            <button class="element__like-button" type="button"></button>
                            <div class="element__like-counter"></div>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="profile_edit" novalidate>
                <input class="popup__input popup__input_type_name" id="input-name" maxlength="40" minlength="2"
                       name="name" placeholder="Имя" required type="text">
                <p class="popup__input-message" id="input-name-message"></p>
                <input class="popup__input popup__input_type_description" id="input-description" maxlength="200" minlength="2"
                       name="about" placeholder="О себе" required type="text">
                <p class="popup__input-message" id="input-description-message"></p>
                <button class="popup__button-submit popup__button-submit_disabled" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" name="card_add" novalidate>
                <input class="popup__input popup__input_type_title" id="input-title" maxlength="30" minlength="2"
                       name="title" placeholder="Название" required type="text">
                <p class="popup__input-message" id="input-title-message"></p>
                <input class="popup__input popup__input_type_url" id="input-url" name="url" placeholder="Ссылка на картинку"
                       required type="url">
                <p class="popup__input-message" id="input-url-message"></p>
                <button class="popup__button-submit popup__button-submit_disabled" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_img">
        <figure class="popup__container popup__container_type_img">
            <button class="popup__button-close" type="button"></button>
            <img alt="" class="popup__image"
                 src="#">
            <figcaption class="popup__title popup__title_theme_dark"></figcaption>
        </figure>
    </div>
    <div class="popup popup_type_submit">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form>
                <button class="popup__button-submit" type="submit">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_avatar-edit">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_avatar" novalidate>
                <input class="popup__input popup__input_type_avatar" id="input-avatar" name="avatar"
                       placeholder="Ссылка на картинку"
                       required type="url">
                <p class="popup__input-message" id="input-avatar-message"></p>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
