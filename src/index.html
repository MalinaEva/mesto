<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
<div class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img src="images/JakIv.png" alt="Фото профиля" class="profile__avatar">
                <div class="profile__item">
                    <div class="profile__header">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <template id="element-template">
                <div class="element">
                    <img class="element__img" src="#" alt="новое фото">
                    <button class="element__button-del" type="button"></button>
                    <div class="element__block">
                        <h2 class="element__title"></h2>
                        <button class="element__button-like" type="button">
                        </button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile_edit" novalidate class="popup__form popup__form_edit">
                <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_type_name"
                       id="input-name" required minlength="2" maxlength="40">
                <p class="popup__input-message" id="input-name-message"></p>
                <input name="about" type="text" placeholder="О себе" class="popup__input popup__input_type_description"
                       id="input-description" required minlength="2" maxlength="200">
                <p class="popup__input-message" id="input-description-message"></p>
                <button class="popup__button-submit popup__button-submit_disabled" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="card_add" novalidate class="popup__form popup__form_add">
                <input name="title" type="text" placeholder="Название" class="popup__input popup__input_type_title"
                       id="input-title" required minlength="2" maxlength="30">
                <p class="popup__input-message" id="input-title-message"></p>
                <input name="url" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url"
                       id="input-url" required>
                <p class="popup__input-message" id="input-url-message"></p>
                <button class="popup__button-submit popup__button-submit_disabled" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_img">
        <figure class="popup__container popup__container_type_img">
            <button class="popup__button-close" type="button"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt=""
                 class="popup__image">
            <figcaption class="popup__title popup__title_theme_dark">Карачаево-Черкессия</figcaption>
        </figure>
    </div>
</div>
</body>
</html>
